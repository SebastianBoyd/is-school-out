<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content='is-ie10-dead' name='title' />
    <title>IE10 💀countdown</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <meta content='width=460' name='viewport'>
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <div class="💀"><span style="font-weight:normal">💀</span> When is IE10 dead? <span style="font-weight:normal">💀</span></div>
    <ul>
      <li>
        <div id="days"></div>
        <div class="📇">days</div>
      </li>
      <li>
        <div id="hours"></div>
        <div class="📇">hours</div>
      </li>
      <li>
        <div id="minutes"></div>
        <div class="📇">minutes</div>
      </li>
      <li>
        <div id="seconds"></div>
        <div class="📇">seconds</div>
      </li>
    </ul>
    <div class="footer">
      <p>made with <span class="pink">❤︎</span> by <a href="https://twitter.com/notwaldorf">monica</a>.
      find this on <a href="https://github.com/notwaldorf/is-ie10-dead">github</a></p>
    </div>
  </body>

  <script>
    var death = new Date("January 12 2016").getTime();

    var days = document.getElementById('days');
    var hours = document.getElementById('hours');
    var minutes = document.getElementById('minutes');
    var seconds = document.getElementById('seconds');

    tick();

    var tock = setInterval(function () {
      tick();
    }, 1000);

    function tick() {
      var now = new Date().getTime();
      var secondsLeft = (death-now) / 1000;

      if (secondsLeft < 0) {
        days.innerHTML = hours.innerHTML = minutes.innerHTML = seconds.innerHTML = '🎉';
        days.className = hours.className = minutes.className = seconds.className = '💀';
        clearInterval(tock);
        return;
      }

      var secondsInAMinute = 60;
      var secondsInAnHour = 60 * secondsInAMinute;
      var secondsInADay = secondsInAnHour * 24;

      days.innerHTML = pad(parseInt(secondsLeft / secondsInADay));
      secondsLeft = secondsLeft % secondsInADay;

      hours.innerHTML = pad(parseInt(secondsLeft / secondsInAnHour));
      secondsLeft = secondsLeft % secondsInAnHour;

      minutes.innerHTML = pad(parseInt(secondsLeft / secondsInAMinute));
      seconds.innerHTML = pad(parseInt( secondsLeft % secondsInAMinute));
    }

    function pad(n) {
      return (n < 10 ? '0' : '') + n;
    }
  </script>
</html>
