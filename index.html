<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content='is-ie10-dead' name='title' />
    <meta name="theme-color" content="#E91E63">
    <title>Is School Out?</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <meta content='width=460' name='viewport'>
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <div class="container">
    <div class="üíÄ" tabindex="0">
      <span style="font-weight:normal">‚è≥</span> School is out in <span style="font-weight:normal">‚è≥</span>
    </div>

    <div tabindex="0" id="countdown">
      <ul>
        <li>
          <div id="days"></div>
          <div class="üìá">days</div>
        </li>
        <li>
          <div id="hours"></div>
          <div class="üìá">hours</div>
        </li>
        <li>
          <div id="minutes"></div>
          <div class="üìá">minutes</div>
        </li>
        <li>
          <div id="seconds"></div>
          <div class="üìá">seconds</div>
        </li>
      </ul>
    </div>

    <div class="footer text-chunk">
      <p class="small">by <a href="https://github.com/SebastianBoyd">Sebastian Boyd</a>.
      based on a projct by <a href="https://github.com/notwaldorf/is-ie10-dead">Monica Dinosaurescu</a></p>
    </div>
  </div>
  </body>

  <script>
    var death = new Date("June 9 2016 12:30:00").getTime();

    var days = document.getElementById('days');
    var hours = document.getElementById('hours');
    var minutes = document.getElementById('minutes');
    var seconds = document.getElementById('seconds');

    tick();

    var tock = setInterval(function () {
      tick();
    }, 1000);

    function tick() {
      var now = new Date().getTime();
      var secondsLeft = (death-now) / 1000;

      if (secondsLeft < 0) {
        days.innerHTML = hours.innerHTML = minutes.innerHTML = seconds.innerHTML = 'üéâ';
        days.className = hours.className = minutes.className = seconds.className = 'üíÄ';
        clearInterval(tock);
        return;
      }

      var secondsInAMinute = 60;
      var secondsInAnHour = 60 * secondsInAMinute;
      var secondsInADay = secondsInAnHour * 24;

      days.innerHTML = pad(parseInt(secondsLeft / secondsInADay));
      secondsLeft = secondsLeft % secondsInADay;

      hours.innerHTML = pad(parseInt(secondsLeft / secondsInAnHour));
      secondsLeft = secondsLeft % secondsInAnHour;

      minutes.innerHTML = pad(parseInt(secondsLeft / secondsInAMinute));
      seconds.innerHTML = pad(parseInt( secondsLeft % secondsInAMinute));

      document.getElementById('countdown').setAttribute('aria-label',
          'IE10 is dead in ' +
          days.innerHTML + ' days ' + hours.innerHTML + ' hours ' +
          minutes.innerHTML + ' minutes ' + seconds.innerHTML);
    }

    function pad(n) {
      return (n < 10 ? '0' : '') + n;
    }
  </script>
</html>
